{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <h4>Disconnect Social Account</h4>

    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info">Disconnect</button>
        </div>
    </form>


{% endblock content %}
