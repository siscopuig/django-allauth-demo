<h1>Django AllAuth Functions Demo</h1>
<h2>Home</h2>

{% if user.is_authenticated %}
    <p>Hi {{ user.username }}</p>
    <a href="{% url 'account_logout' %}">Log out</a></p>
{% else %}
    <p><a href="{% url 'account_signup' %}">Sign Up</a></p>
    <p><a href="{% url 'account_login' %}">Log In</a></p>
{% endif %}
